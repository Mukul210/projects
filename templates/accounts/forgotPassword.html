{% extends 'base_auth.html' %}

{% block title %}Forgot Password | DevLink {% endblock %}

{% block content %}
<div class="col-lg-5 col-12">
    <div id="auth-left">
        <div class="auth-logo">
            <a href="/"><h1>DevLink</h1></a>
        </div>
        <h1 class="auth-title">Forgot Password</h1>
        <p class="auth-subtitle mb-5">Input your email and we will send you reset password link.</p>

        <form action="{% url 'forgotPassword' %}" method="post">{% csrf_token %}
            <div class="form-group position-relative has-icon-left mb-4">
                <input type="email" class="form-control form-control-xl"  name="email" placeholder="Email">
                <div class="form-control-icon">
                    <i class="bi bi-envelope"></i>
                </div>
            </div>
            <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5" type="submit">Reset</button>
        </form>
        <div class="text-center mt-5 text-lg fs-4">
            <p class='text-gray-600'>Remember your account? <a href="{% url 'login' %}" class="font-bold">Log
                in</a>.
            </p>
        </div>
    </div>
</div>
<div class="col-lg-7 d-none d-lg-block">
    <div id="auth-right">

    </div>
</div>

{% endblock %}
