{% extends 'base.html' %}
{% block title %} Change Profile {% endblock %}
{% block content %}

<div class="page-heading">
    <h3>Update Profile</h3>
</div>
<div class="page-content">
    <div class="row justify-content-center">
        <div class="col-12">
            {% include 'alert.html' %}
        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <!-- Form -->
                    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                        <div class="row">
                            <div class="col-12 col-md-6">

                                <!-- Email -->
                                <div class="form-group">
                                    <label>
                                        First Name *
                                    </label>
                                    {{user_form.first_name}}
                                </div>

                            </div>
                            <div class="col-12 col-md-6">

                                <!-- Email -->
                                <div class="form-group">
                                    <label>
                                        Last Name *
                                    </label>
                                    {{user_form.last_name}}
                                </div>

                            </div>
                            <input type="hidden" value="{{ user_form.phone_number.value }}" name="{{ user_form.phone_number.html_name }}" />
                            <div class="col-12">

                                <!-- Email -->
                                <div class="form-group">
                                    <label>
                                        Profile Picture
                                    </label>
                                    {{ profile_form.profile_picture }}
                                </div>
                            </div>

                            <div class="col-12">

                                <!-- Button -->
                                <button class="btn btn-sm btn-primary float-right" type="submit">Save Changes</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
