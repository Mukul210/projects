{% extends 'base.html' %}


{% block content %}

<div class="page-heading">
    <h3>Create New Topic</h3>
</div>
<div class="page-content">
    <div class="row">
        <div class="col-12">
            {% include 'alert.html' %}
        </div>

        <div class="col-12 col-md-6 justify-content-center">
            <div class="card">
                <div class="card-body">
                    <form method="POST">{% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" id="topic" name="{{ form.category_name.html_name }}"
                                   placeholder="Topic Name">
                        </div>

                        <div class="form-group d-none">
                            <label for="slug">Slug</label>
                            <input type="text" class="form-control" id="slug" name="{{ form.slug.html_name }}">
                        </div>

                        <button type="submit" class="btn btn-sm btn-primary float-end">Create Topic</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>

{% endblock %}


{% block scripts %}
{{ block.super }}

<script>
    function convertToSlug(Text)
        {
            return Text
                .toLowerCase()
                .replace(/ /g,'-')
                .replace(/[^\w-]+/g,'')
                ;
        }


        $("#topic").on("input", function(){

             let cat = $('#topic').val();
             cat = cat +'-'+ (new Date()).getTime();
             $('#slug').val(convertToSlug(cat));
             console.log(cat);

        });


</script>
{% endblock %}
